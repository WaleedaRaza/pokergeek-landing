<svg viewBox="0 0 225 225" xmlns="http://www.w3.org/2000/svg">
  <!-- PokerGeek Slot Dial Logo -->
  <!-- Concentric circles -->
  <circle cx="113" cy="111" r="54" fill="none" stroke="currentColor" stroke-width="2"/>
  <circle cx="113" cy="111" r="38" fill="none" stroke="currentColor" stroke-width="2"/>
  <circle cx="113" cy="111" r="28" fill="none" stroke="currentColor" stroke-width="2"/>
  
  <!-- Dial markers on circles -->
  <circle cx="113" cy="77" r="3" fill="currentColor"/>
  <circle cx="113" cy="145" r="3" fill="currentColor"/>
  <circle cx="77" cy="111" r="3" fill="currentColor"/>
  <circle cx="149" cy="111" r="3" fill="currentColor"/>
  
  <!-- Corner levers - Top Left -->
  <line x1="45" y1="30" x2="70" y2="55" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="45" cy="30" r="4" fill="currentColor"/>
  
  <!-- Corner levers - Top Right -->
  <line x1="181" y1="30" x2="156" y2="55" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="181" cy="30" r="4" fill="currentColor"/>
  
  <!-- Corner levers - Bottom Left -->
  <line x1="45" y1="192" x2="70" y2="167" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="45" cy="192" r="4" fill="currentColor"/>
  
  <!-- Corner levers - Bottom Right -->
  <line x1="181" y1="192" x2="156" y2="167" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="181" cy="192" r="4" fill="currentColor"/>
  
  <!-- Top lever -->
  <line x1="113" y1="20" x2="113" y2="57" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="113" cy="20" r="4" fill="currentColor"/>
  
  <!-- Bottom lever -->
  <line x1="113" y1="202" x2="113" y2="165" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="113" cy="202" r="4" fill="currentColor"/>
  
  <!-- Left lever -->
  <line x1="20" y1="111" x2="57" y2="111" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="111" r="4" fill="currentColor"/>
  
  <!-- Right lever -->
  <line x1="206" y1="111" x2="169" y2="111" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="206" cy="111" r="4" fill="currentColor"/>
  
  <!-- Center dots (slot machine face - 3 dots) -->
  <circle cx="100" cy="118" r="3" fill="currentColor"/>
  <circle cx="113" cy="100" r="3" fill="currentColor"/>
  <circle cx="126" cy="118" r="3" fill="currentColor"/>
